<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">

    <form id="ping-pong-form">
      <input id="goal" type="number" placeholder="Enter a number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <input id="email" type="text" placeholder="Enter your email">
      <button type="submit">Submit</button>
    </form>
    <form id="actual-calculator">
      <input type="number" id="first-number" placeholder="Enter a number">
      <input type="number" id="second-number" placeholder="Enter another number">
      <button type="button" id="add">Add</button>
      <button type="button" id="subtract">Subtract</button>
      <button type="button" id="multiply">Multiply</button>
      <button type="button" id="divide">Divide</button>
    </form>
    <ul id="solution"></ul>
    <span id="calculator-output"></span>

  </div>
  </body>
</html>
